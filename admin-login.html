<!DOCTYPE html>
<html>
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/css-bootstrap.min.css">
  <link rel="stylesheet" href="css/css-fontawesome.css">
  <link rel="stylesheet" href="css/css-slick.css">
  <link rel="stylesheet" href="css/css-lightgallery.min.css">
  <link rel="stylesheet" href="css/css-animate.css">
  <link rel="stylesheet" href="css/css-style.css">
  <link rel="icon" href="favicons/img-favicon.png">
<head>
    <title>Login Page</title>
</head>
<body>
    <section class="st-hero st-style2 st-bg st-dynamic-bg st-ripple-version" data-src="images/hero-bg-1.png">
        <div class="container">
          <div class="st-hero-text">
            <div class="st-author"><img src="images/HERO BRO.jpg" alt=""></div>
    <form class="st-contact-form" id="login-form">
        <div class=" st-form-field" style="width: 50%; display: inline-flex">
            <input type="text" id="username" name="name" placeholder="Username" required="">
         <br>
          </div>
          <div class=" st-form-field" style="width: 50%; display: inline-flex">
            <input type="password" id="password" name="email" placeholder="Password" required="">
         <br>
        </div>
        <div class=" st-form-field" style="width: 50%; display: inline-flex">
          <input class="st-btn st-style1 st-color1" type="submit" value="Login">
        </div>
        </form>
        
    

    
    <script src="js/email.js"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.slick.min.js"></script>
    <script src="js/lightgallery.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/main.js"></script>
    <script src="/admin_Password/password.js"></script>
    
</body>
</html>
