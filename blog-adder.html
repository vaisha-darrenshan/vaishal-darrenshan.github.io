<form id="add-blog-post">
    <div class="st-form-field" style="width: 50%; display: inline-flex">
    <input type="text" id="title" name="title" placeholder="title"><br>
</div>
<div class="st-form-field" style="width: 50%; display: inline-flex">
    <input type="text" id="author" name="author" placeholder="author name"><br>
</div>
    <div class="st-form-field" style="width: 50%; display: inline-flex">
    <input type="date" id="publishDate" name="publishDate" placeholder="Publish date"><br>
</div>
    <div class="st-form-field" style="width: 50%; display: inline-flex">
    <input type="text" id="imageUrl" name="imageUrl" placeholder="image url">
</div><br>
<input type="submit" class="st-btn st-style1 st-color1" value="Submit">

  </form>
  <script>document.getElementById('add-blog-post').addEventListener('submit', function(e) {
    e.preventDefault();

    var db = firebase.firestore();
    var title = document.getElementById('title').value;
    var author = document.getElementById('author').value;
    var publishDate = document.getElementById('publishDate').value;
    var imageUrl = document.getElementById('imageUrl').value;

    db.collection('blogPosts').add({
        title: title,
        author: author,
        publishDate: publishDate,
        imageUrl: imageUrl
    }).then(function(docRef) {
        console.log('Document written with ID: ', docRef.id);
    }).catch(function(error) {
        console.error('Error adding document: ', error);
    });
});

    </script>
